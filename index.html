<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://quizchecks.com/wp-content/uploads/2019/09/favicon-quizchecks.png.pagespeed.ce.KQtS6LiY1E.png">
    <title>Coding Quiz Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap');
    </style>
</head>

<body>
    <section class="viewScoreBoardBlock">
        <button id="viewBoardBtn" class="viewBoardBtn">View Score Board</button>
    </section>

    <section class="quizIntroBlock">
        <h1 class="quizTitle">
            Coding Quiz Challenge
        </h1>

        <p class="quizIntroText">
            This quiz will test your knowledge in coding. Answer the following questions within the time limit. Keep in mind that incorrect answer will penalise your time by 10 sec.
        </p>
        
    </section>

    <section class="startButtonBlock">
        <button id="startQuizBtn" class="startQuizBtn">Start Quiz</button>
    </section>

    <section class="countDownBlock">
        <p class='residualTime'></p>
        <p>seconds left</p>
    </section>

    <section class="previousResultBlock">
        <p class="previousResultText"></p>
    </section>

    <section class="questionBlock">
        <p>Question<span class="questionNumber"></span>: <span class="questionContent"></span></p>
    </section>

    <section class="answerBlock">
        <ul class="answerList"></ul>
    </section>

    <section class="thisResultBlock">
        <p>Well done! You have scored : <span class="lastResult"></span> points</p>
        <label for="">Insert your initials:</label>
        <br>
        <input type="text" id="initialInput" name="" placeholder="AB">
        <br>
        <button type="submit" id='submitName'>Submit</button>
    </section>

    <section class="historyDisplayBlock">
        <div clsss='scoreBoardTitle'>Scores</div>
        <ul class='scoreHistory'>
            <!-- list of history scores to be created dynamically -->
        </ul>
    </section>

    <section class="backToMainBlock">
        <button id="backToMainBtn" class="backToMainBtn">Back to main page</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
